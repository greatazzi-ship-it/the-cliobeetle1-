<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shaker Azzi — FAB LAB</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Share+Tech+Mono&family=Exo+2:wght@100;300;800&display=swap');

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  --neon: #00ffe1;
  --orange: #ff6b2b;
  --dark: #05080d;
  --mid: #0a1520;
}

body {
  background: var(--dark);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  font-family: 'Share Tech Mono', monospace;
}

/* Animated noise texture */
body::after {
  content: '';
  position: fixed;
  inset: 0;
  background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
  pointer-events: none;
  opacity: 0.5;
}

/* BG streaks */
.bg {
  position: fixed;
  inset: 0;
  overflow: hidden;
}
.streak {
  position: absolute;
  height: 1px;
  background: linear-gradient(90deg, transparent, rgba(0,255,225,0.15), transparent);
  animation: streakMove linear infinite;
}
@keyframes streakMove {
  from { transform: translateX(-100vw); }
  to   { transform: translateX(100vw); }
}

/* ── MAIN STAGE ── */
.stage {
  position: relative;
  width: 520px;
  height: 520px;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Big glitchy background letters */
.ghost-letters {
  position: absolute;
  font-family: 'Black Ops One', sans-serif;
  font-size: 220px;
  color: transparent;
  -webkit-text-stroke: 1px rgba(0,255,225,0.06);
  letter-spacing: -10px;
  user-select: none;
  animation: ghostFlicker 6s infinite;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  white-space: nowrap;
}
@keyframes ghostFlicker {
  0%,94%,100% { opacity: 1; }
  95% { opacity: 0.2; }
  97% { opacity: 0.8; }
}

/* Circuit line decorations */
svg.circuits {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  overflow: visible;
}

/* ── CORE DIAMOND ── */
.diamond-wrap {
  position: relative;
  width: 260px;
  height: 260px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.diamond {
  position: absolute;
  width: 200px;
  height: 200px;
  background: linear-gradient(135deg, #081828 0%, #030a10 100%);
  transform: rotate(45deg);
  border: 1px solid rgba(0,255,225,0.3);
  box-shadow:
    0 0 0 6px rgba(0,255,225,0.03),
    0 0 40px rgba(0,255,225,0.12),
    inset 0 0 30px rgba(0,255,225,0.05);
}

.diamond-inner {
  position: absolute;
  width: 150px;
  height: 150px;
  transform: rotate(45deg);
  border: 1px solid rgba(255,107,43,0.25);
}

/* Corner glows on diamond */
.diamond::before {
  content: '';
  position: absolute;
  inset: -1px;
  background: linear-gradient(135deg, rgba(0,255,225,0.4), transparent 40%, transparent 60%, rgba(255,107,43,0.3));
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: destination-out;
  mask-composite: exclude;
  padding: 1px;
}

/* ── SA MONOGRAM ── */
.monogram {
  position: relative;
  z-index: 10;
  text-align: center;
  line-height: 1;
}

.sa {
  font-family: 'Black Ops One', sans-serif;
  font-size: 76px;
  background: linear-gradient(160deg, #ffffff 0%, #00ffe1 50%, #ff6b2b 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  filter: drop-shadow(0 0 20px rgba(0,255,225,0.6)) drop-shadow(0 0 40px rgba(0,255,225,0.3));
  animation: colorShift 5s ease-in-out infinite alternate;
  display: block;
}

@keyframes colorShift {
  0%   { filter: drop-shadow(0 0 16px rgba(0,255,225,0.7)) drop-shadow(0 0 40px rgba(0,255,225,0.3)); }
  100% { filter: drop-shadow(0 0 16px rgba(255,107,43,0.7)) drop-shadow(0 0 40px rgba(255,107,43,0.3)); }
}

.slash {
  display: block;
  font-family: 'Exo 2', sans-serif;
  font-weight: 100;
  font-size: 11px;
  letter-spacing: 6px;
  color: rgba(0,255,225,0.5);
  margin-top: -4px;
}

/* ── ORBIT RING ── */
.orbit {
  position: absolute;
  width: 260px;
  height: 260px;
  border-radius: 50%;
  border: 1px dashed rgba(0,255,225,0.12);
  animation: spin 20s linear infinite;
}

.orbit-dot {
  position: absolute;
  top: -4px;
  left: 50%;
  transform: translateX(-50%);
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: var(--neon);
  box-shadow: 0 0 12px var(--neon), 0 0 24px var(--neon);
}

.orbit-dot-2 {
  position: absolute;
  bottom: -4px;
  left: 50%;
  transform: translateX(-50%);
  width: 5px;
  height: 5px;
  border-radius: 50%;
  background: var(--orange);
  box-shadow: 0 0 10px var(--orange);
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

.orbit-2 {
  position: absolute;
  width: 310px;
  height: 310px;
  border-radius: 50%;
  border: 1px solid rgba(255,107,43,0.08);
  animation: spin 35s linear infinite reverse;
}

/* ── STATUS TAGS ── */
.tag {
  position: absolute;
  font-family: 'Share Tech Mono', monospace;
  font-size: 9px;
  letter-spacing: 2px;
  color: rgba(0,255,225,0.45);
  text-transform: uppercase;
  white-space: nowrap;
}
.tag::before {
  content: '// ';
  color: var(--orange);
  opacity: 0.6;
}

/* ── NAME BLOCK ── */
.nameblock {
  position: absolute;
  bottom: 10px;
  left: 0;
  right: 0;
  text-align: center;
}

.fullname {
  font-family: 'Exo 2', sans-serif;
  font-weight: 800;
  font-size: 28px;
  letter-spacing: 8px;
  text-transform: uppercase;
  color: #fff;
  line-height: 1;
}
.fullname em {
  font-style: normal;
  color: var(--neon);
}

.role-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-top: 6px;
}

.role {
  font-family: 'Share Tech Mono', monospace;
  font-size: 10px;
  letter-spacing: 4px;
  color: rgba(255,255,255,0.35);
  text-transform: uppercase;
}

.pipe { color: var(--orange); opacity: 0.6; }

.lau-chip {
  font-family: 'Share Tech Mono', monospace;
  font-size: 10px;
  letter-spacing: 3px;
  color: var(--orange);
  padding: 2px 8px;
  border: 1px solid rgba(255,107,43,0.35);
  border-radius: 1px;
}

/* ── CORNER BRACKETS ── */
.bracket {
  position: absolute;
  width: 30px;
  height: 30px;
  border-color: rgba(0,255,225,0.25);
  border-style: solid;
}
.bracket.tl { top: 0; left: 0; border-width: 2px 0 0 2px; }
.bracket.tr { top: 0; right: 0; border-width: 2px 2px 0 0; }
.bracket.bl { bottom: 0; left: 0; border-width: 0 0 2px 2px; }
.bracket.br { bottom: 0; right: 0; border-width: 0 2px 2px 0; }

/* ── DATA READOUT ── */
.readout {
  position: absolute;
  top: 18px;
  right: 18px;
  font-family: 'Share Tech Mono', monospace;
  font-size: 8px;
  color: rgba(0,255,225,0.25);
  text-align: right;
  line-height: 1.8;
  letter-spacing: 1px;
}
.readout span { color: rgba(255,107,43,0.4); }

.readout-l {
  position: absolute;
  top: 18px;
  left: 18px;
  font-family: 'Share Tech Mono', monospace;
  font-size: 8px;
  color: rgba(0,255,225,0.2);
  line-height: 1.8;
  letter-spacing: 1px;
}

/* Glitch animation on SA */
.sa {
  animation: colorShift 5s ease-in-out infinite alternate, glitch 8s infinite;
}
@keyframes glitch {
  0%,89%,91%,93%,100% { text-shadow: none; transform: none; }
  90% { transform: translate(-2px,0); filter: drop-shadow(2px 0 rgba(255,0,80,0.7)) drop-shadow(-2px 0 rgba(0,255,225,0.7)); }
  92% { transform: translate(2px,0); }
}

</style>
</head>
<body>

<!-- Background streaks -->
<div class="bg">
  <div class="streak" style="top:15%;width:60%;animation-duration:4s;animation-delay:0s;"></div>
  <div class="streak" style="top:35%;width:40%;animation-duration:7s;animation-delay:2s;"></div>
  <div class="streak" style="top:55%;width:80%;animation-duration:5s;animation-delay:1s;"></div>
  <div class="streak" style="top:72%;width:50%;animation-duration:9s;animation-delay:3s;"></div>
  <div class="streak" style="top:88%;width:35%;animation-duration:6s;animation-delay:0.5s;"></div>
</div>

<div class="stage">
  <!-- Corner brackets -->
  <div class="bracket tl"></div>
  <div class="bracket tr"></div>
  <div class="bracket bl"></div>
  <div class="bracket br"></div>

  <!-- Ghost background letters -->
  <div class="ghost-letters">SA</div>

  <!-- Circuit SVG decorations -->
  <svg class="circuits" viewBox="0 0 520 520">
    <!-- Left circuit lines -->
    <g stroke="rgba(0,255,225,0.12)" fill="none" stroke-width="1">
      <polyline points="0,200 60,200 80,180 120,180"/>
      <polyline points="0,240 40,240 60,220 100,220"/>
      <circle cx="60" cy="200" r="2.5" fill="rgba(0,255,225,0.3)"/>
      <circle cx="40" cy="240" r="2" fill="rgba(0,255,225,0.2)"/>
      <!-- Right -->
      <polyline points="520,200 460,200 440,180 400,180"/>
      <polyline points="520,240 480,240 460,220 420,220"/>
      <circle cx="460" cy="200" r="2.5" fill="rgba(0,255,225,0.3)"/>
      <!-- Top -->
      <polyline points="220,0 220,50 200,70"/>
      <polyline points="300,0 300,50 320,70"/>
      <circle cx="220" cy="50" r="2" fill="rgba(255,107,43,0.3)"/>
      <circle cx="300" cy="50" r="2" fill="rgba(255,107,43,0.3)"/>
    </g>
    <!-- Crosshair -->
    <g stroke="rgba(0,255,225,0.08)" fill="none" stroke-width="0.5">
      <line x1="260" y1="0" x2="260" y2="180"/>
      <line x1="260" y1="340" x2="260" y2="520"/>
      <line x1="0" y1="240" x2="180" y2="240"/>
      <line x1="340" y1="240" x2="520" y2="240"/>
    </g>
  </svg>

  <!-- Data readouts -->
  <div class="readout">
    ID:<span>SA_001</span><br>
    VER:<span>3.1.4</span><br>
    SYS:<span>ACTIVE</span>
  </div>
  <div class="readout-l">
    LAT:<span style="color:rgba(0,255,225,0.25)">33.8938°</span><br>
    LNG:<span style="color:rgba(0,255,225,0.25)">35.5018°</span><br>
    LOC:<span style="color:rgba(0,255,225,0.25)">BEIRUT</span>
  </div>

  <!-- Orbit rings -->
  <div class="orbit-2"></div>
  <div class="orbit">
    <div class="orbit-dot"></div>
    <div class="orbit-dot-2"></div>
  </div>

  <!-- Diamond core -->
  <div class="diamond-wrap">
    <div class="diamond-inner"></div>
    <div class="diamond"></div>
    <div class="monogram">
      <span class="sa">SA</span>
      <span class="slash">FAB · LAB</span>
    </div>
  </div>

  <!-- Floating tags -->
  <div class="tag" style="top:105px; left:20px; transform:rotate(-90deg); transform-origin:left center;">MAKER SPACE</div>
  <div class="tag" style="top:105px; right:5px; transform:rotate(90deg); transform-origin:right center;">FABRICATOR</div>
  <div class="tag" style="top:60px; left:50%; transform:translateX(-50%); font-size:8px;">SUPERVISOR_UNIT</div>

  <!-- Name block -->
  <div class="nameblock">
    <div class="fullname"><em>SHAKER</em> AZZI</div>
    <div class="role-row">
      <span class="lau-chip">LAU</span>
      <span class="pipe">|</span>
      <span class="role">Fab Lab Supervisor</span>
    </div>
  </div>
</div>

</body>
</html>
